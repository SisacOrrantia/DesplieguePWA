# ============================================================
# nginx.conf — Task Manager PWA
# Redirige HTTP → HTTPS y sirve la SPA correctamente
# ============================================================

# Redireccion HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Ruta para la verificacion de Let's Encrypt / Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Todo lo demas → HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor HTTPS principal
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name _;

    # ---- Certificados SSL ----
    # Reemplaza con tu dominio real en IONOS
    ssl_certificate     /etc/ssl/certs/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/privkey.pem;

    # Protocolos y cifrados seguros
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # HSTS — Forzar HTTPS en el navegador
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Cabeceras de seguridad adicionales
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ---- Raiz de la aplicacion ----
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback — React Router compatible
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para assets estaticos (JS, CSS, fonts, imagenes)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cabeceras correctas para el Service Worker
    location /sw.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
    }

    # El manifest de la PWA
    location /manifest.webmanifest {
        expires 1h;
        add_header Cache-Control "public";
        add_header Content-Type "application/manifest+json";
    }

    # Endpoint de healthcheck para Docker
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Compresion gzip
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml text/javascript application/manifest+json;
    gzip_min_length 1000;
}
